<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Join MLG Land</title>
		<!-- import style.css -->
		<link rel="stylesheet" href="style.css" />
		<!-- import javascript -->
		<script src="script.js"></script>
	</head>
	<body>
		<div class="header">
			<h1>MLG LAND</h1>
			<div class="buttons">
				<a href="index.html"><button>Home</button></a>
				<a href="play.html"><button>Play</button></a>
				<a href="contact.html"><button>Contact</button></a>
			</div>
		</div>
		<div class="content">
			<div class="connection">
				<ul>
					<li><h3>Server IP: mlgland.ddns.net</h3></li>
					<li><h3>Server Port: 25565</h3></li>
					<li><h3>Minecraft Version: 1.8 - 1.18.x</h3></li>
				</ul>
			</div>
			<div class="status">
				<h2>Server Status</h2>
				<span class="upstate"></span>
				<span class="players"></span>
				<span class="version"></span>
				<span class="protocol"></span>
			</div>
			<script src="https://mcapi.us/scripts/minecraft.min.js"></script>
			<script>
				MinecraftAPI.getServerStatus(
					"mlgland.ddns.net",
					{
						port: 25565, // optional, only if you need a custom port
					},
					function (err, status) {
						if (err) {
							return (document.querySelector(
								".status"
							).innerHTML = "Error loading status");
						}

						// you can change these to your own message!
						document.querySelector(".upstate").innerHTML =
							status.online
								? "<h4>Status: Online</h4>"
								: "<h4>Status: Offline</h4>";
						document.querySelector(".players").innerHTML =
							"<h4>Players: " +
							status.players.now +
							"/" +
							status.players.max +
							"</h4>";
						document.querySelector(".version").innerHTML =
							"<h4>Version: " + status.server.name + "</h4>";
						document.querySelector(".protocol").innerHTML =
							"<h4>Version: " + status.server.protocol + "</h4>";
					}
					);
			</script>
		</div>
	</body>
</html>
