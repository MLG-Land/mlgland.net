<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>404!</title>
	<link rel="stylesheet" href="http://mlgland.net/errors/errors.css">
	<link rel="stylesheet" href="errors.css">
	<link rel="stylesheet" href="http://mlgland.net/fancy-buttons.css">
	<link rel="stylesheet" href="../fancy-buttons.css">
</head>
<body>
	<div id="container">
		<div id="top" class="center">
			<a href="http://mlgland.net"><button class="fl, button rectangle red">Home</button></a>
			<a onclick="goBack();"><button class="fr, button rectangle lime">Back</button></a>
			<h2>Error: 404</h2>
		</div>
		<div id="content" class="center">
			<p id="demo">placeholder</p>
			
		</div>
	</div>
	
	<script>
				var i = 0;
				var txt = 'Uh oh! It looks like the page you are looking for does not exist! You have two options: go home or go back.'; /* The text */
				var speed = 10; /* The speed/duration of the effect in milliseconds */
				
				document.getElementById("demo").innerHTML = "";

				function typeWriter() {
  					if (i < txt.length) {
    					document.getElementById("demo").innerHTML += txt.charAt(i);
    					i++;
    					setTimeout(typeWriter, speed);
  					}
				}
				typeWriter();
			</script>
</body>
</html>
