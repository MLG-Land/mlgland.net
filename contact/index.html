<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Join MLG Land</title>
		<!-- import style.css -->
		<link rel="stylesheet" href="../style.css" />
		<!-- import javascript -->
		<script src="../script.js"></script>
	</head>
	<body>
		<div class="header" w3-include-html="../header.html"></div>
		<script>
			function includeHTML() {
				var z, i, elmnt, file, xhttp;
				/* Loop through a collection of all HTML elements: */
				z = document.getElementsByTagName("*");
				for (i = 0; i < z.length; i++) {
					elmnt = z[i];
					/*search for elements with a certain atrribute:*/
					file = elmnt.getAttribute("w3-include-html");
					if (file) {
						/* Make an HTTP request using the attribute value as the file name: */
						xhttp = new XMLHttpRequest();
						xhttp.onreadystatechange = function () {
							if (this.readyState == 4) {
								if (this.status == 200) {
									elmnt.innerHTML = this.responseText;
								}
								if (this.status == 404) {
									elmnt.innerHTML = "Page not found.";
								}
								/* Remove the attribute, and call this function once more: */
								elmnt.removeAttribute("w3-include-html");
								includeHTML();
							}
						};
						xhttp.open("GET", file, true);
						xhttp.send();
						/* Exit the function: */
						return;
					}
				}
			}
			includeHTML();
		</script>
		<div class="content">
			<div class="discord">
				<h2>Discord Server</h2>
				<iframe
					src="https://discord.com/widget?id=961433163572334603&theme=dark"
					width="350"
					height="250"
					allowtransparency="true"
					frameborder="0"
					sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"
				></iframe>
			</div>
			<div class="email">
				<a href="mailto:support@mlgland.net"
					><p>Support Email: support@mlgland.net</p></a
				>
			</div>
		</div>
	</body>
</html>
