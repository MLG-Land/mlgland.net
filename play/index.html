<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Join MLG Land</title>
		<!-- import style.css -->
		<link rel="stylesheet" href="../main.css" />
		<link rel="stylesheet" href="../style.css">
		<!-- import javascript -->
		<script src="../script.js"></script>
		<!-- Add meta for description -->
		<meta
			name="description"
			content="MLG Land Minecraft server connection information"
		/>
	</head>
	<body>
		<div class="header" w3-include-html="../header.html"></div>
		<script>
			function includeHTML() {
				var z, i, elmnt, file, xhttp;
				/* Loop through a collection of all HTML elements: */
				z = document.getElementsByTagName("*");
				for (i = 0; i < z.length; i++) {
					elmnt = z[i];
					/*search for elements with a certain atrribute:*/
					file = elmnt.getAttribute("w3-include-html");
					if (file) {
						/* Make an HTTP request using the attribute value as the file name: */
						xhttp = new XMLHttpRequest();
						xhttp.onreadystatechange = function () {
							if (this.readyState == 4) {
								if (this.status == 200) {
									elmnt.innerHTML = this.responseText;
								}
								if (this.status == 404) {
									elmnt.innerHTML = "Page not found.";
								}
								/* Remove the attribute, and call this function once more: */
								elmnt.removeAttribute("w3-include-html");
								includeHTML();
							}
						};
						xhttp.open("GET", file, true);
						xhttp.send();
						/* Exit the function: */
						return;
					}
				}
			}
			includeHTML();
		</script>
		<div class="content">
			<div class="connection">
				<ul>
					<li><h3>Server IP: mc.mlgland.net</h3></li>
					<li><h3>Server Port: 25565</h3></li>
					<li><h3>Minecraft Version: 1.8 - 1.18.x</h3></li>
				</ul>
			</div>
			<div class="status">
				<h2>Server Status</h2>
				<span class="upstate"></span>
				<span class="players"></span>
				<span class="version"></span>
				<span class="protocol"></span>
			</div>
			<script src="https://mcapi.us/scripts/minecraft.min.js"></script>
			<script src="../serverstat.js"></script>
		</div>
	</body>
</html>
